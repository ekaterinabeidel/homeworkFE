<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@800&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <form action="">
            <div class="closeFormBox">
                <input class="closeFormIcon" type="button">
            </div>
            
            <div class="content">
                <h2>Регистрация</h2>
                <div class="inputs">
                    <input class="email" type="email" placeholder="E-Mail">
                    <input class="password" type="text" placeholder="Пароль">
                </div>
                
                
                <p>
                    Регистрируясь на сайте, вы соглашаетесь с нашими Правилами и Политикой конфиденциальности
                     и соглашаетесь на информационную рассылку.
                </p>
                <div class="buttons">
                    <input class="buttonSignUp" type="submit" value="Зарегистрироваться">
                    <input class="buttonSignIn" type="submit" value="Войти">
                </div>
                

            </div>
           
        </form>
    </section>
    
</body>
</html>
